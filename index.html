<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>  </style>
</head>

<body>

    <div id="my-qr-reader">
    </div>

    <script src="./html5-qrcode.min.js">
    </script>
    <script>


        // script.js file 

        function domReady(fn) {
            if (
                document.readyState === "complete" ||
                document.readyState === "interactive"
            ) {
                setTimeout(fn, 1000);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        domReady(function () {

            // If found you qr code 
            function onScanSuccess(decodeText, decodeResult) {
                console.log("ðŸš€ ~ file: test.html:43 ~ onScanSuccess ~ decodeText, decodeResult:", decodeText, decodeResult)
                // alert("You Qr is : " + decodeText , decodeResult ); 
                if (window.ReactNativeWebView) { // ensure window.ReactNativeWebView is there, otherwise, web app might crash if is not there
                    window.ReactNativeWebView.postMessage(JSON.stringify({ decodeText, decodeResult }))
                }
            }

            let htmlscanner = new Html5QrcodeScanner(
                "my-qr-reader",
                { fps: 100, qrbox: window.innerWidth-50 ,aspectRatio:window.innerWidth/window.innerHeight}
            );
            htmlscanner.render(onScanSuccess);
        });
    </script>
</body>

</html>
